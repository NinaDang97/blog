<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="layout::site-header">
    <meta charset="UTF-8" />
    <title>Blog Site</title>
</head>

<body>
	<header th:replace="layout::site-nav" />
	
	<div class="ui main text container">
    	<div class="ui huge header" th:text="${post.title}">Blog Title</div>
        <div class="ui top attached segment">
            <div class="item">
                <img class="ui centered rounded image" th:src="${post.image}" />
            </div>
            <div class="content">
                 Date: <span th:text="${#dates.format(post.date,'dd-MM-yyyy')}"></span>
            </div>
            <div class="description">
               <p th:text="${post.body}">Full post content</p>
            </div>
            
	       <span sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/{id}/edit(id=${post.id})}" class="ui inverted green button">Edit</a></span>
	       <span sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/{id}/delete(id=${post.id})}" class="ui inverted red button">Delete</a></span>
           
        </div>
    </div>
     
    
    <footer th:replace="layout::site-footer" />
</body>

</html>
