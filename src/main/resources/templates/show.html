<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-header">
    <meta charset="UTF-8" />
    <title>Blog Site</title>
</head>

<body>
	<header th:replace="layout::site-nav" />
	
	<div class="ui main text container">
    	<div class="ui huge header" th:text="${post.title}">Blog Title</div>
        <div class="ui top attached segment">
            <div class="item">
                <img class="ui centered rounded image" th:src="${post.image}" />
            </div>
            <div class="content">
                 <span th:text="${post.date}"></span>
            </div>
            <div class="description">
               <p th:text="${post.body}">Full post content</p>
            </div>
            <a th:href="@{/edit/{id}(id=${post.id})}" class="ui inverted green button">Edit</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="ui inverted red button">Delete</a>
        </div>
    </div>
     
    
    <footer th:replace="layout::site-footer" />
</body>

</html>
